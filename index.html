<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Conversation AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    justify-content: center;
    align-items: center;
}

#chat-container {
    width: 400px;
    max-width: 95%;
    height: 600px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    overflow: hidden;
}

#chat-header {
    padding: 20px;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    color: white;
    font-weight: 600;
    text-align: center;
    font-size: 18px;
}

#conversation {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message {
    max-width: 75%;
    padding: 12px 18px;
    border-radius: 20px;
    font-size: 14px;
}

.user {
    align-self: flex-end;
    background: #4facfe;
    color: white;
}

.ai {
    align-self: flex-start;
    background: #f3f4f6;
    color: #111;
}

#input-container {
    display: flex;
    gap: 10px;
    padding: 10px;
    border-top: 1px solid #ddd;
}

#message-input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
}

button {
    background: #4facfe;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 0 15px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #00f2fe;
}

#level-select {
    margin: 10px;
    padding: 8px 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<div id="chat-container">

    <div id="chat-header">English Conversation AI</div>

    <select id="level-select">
        <option>A1</option><option>A2</option>
        <option>B1</option><option>B2</option>
        <option>C1</option><option>C2</option>
    </select>

    <div id="conversation"></div>

    <div id="input-container">
        <input id="message-input" placeholder="Type or speak...">
        <button id="sendBtn">âž¤</button>
        <button id="micBtn">ðŸŽ¤</button>
    </div>

</div>

<script>
const conversation = document.getElementById("conversation");
const input = document.getElementById("message-input");
const sendBtn = document.getElementById("sendBtn");
const micBtn = document.getElementById("micBtn");
const levelSelect = document.getElementById("level-select");

let history = [];

/* ---------- SEND TEXT (ENTER + BUTTON) ---------- */
sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    input.value = "";
    processAI(text);
}

/* ---------- SPEECH ---------- */
let recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (recognition) {
    recognition = new recognition();
    recognition.lang = "en-US";
    micBtn.onclick = () => recognition.start();
    recognition.onresult = e => sendVoice(e.results[0][0].transcript);
}

function sendVoice(text) {
    addMessage("user", text);
    processAI(text);
}

/* ---------- CHAT ---------- */
function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = "message " + role;
    div.textContent = text;
    conversation.appendChild(div);
    conversation.scrollTop = conversation.scrollHeight;
}

function processAI(text) {
    history.push({ role: "user", content: `Level ${levelSelect.value}: ${text}` });

    fetch("https://magicloops.dev/api/loop/a426f055-2c80-41d3-ba3e-4c721544e8eb/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: history })
    })
    .then(r => r.json())
    .then(d => {
        if (d?.reply?.content) {
            addMessage("ai", d.reply.content);
            history.push({ role: "assistant", content: d.reply.content });
        }
    });
}
</script>

</body>
</html>
